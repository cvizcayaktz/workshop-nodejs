<!doctype html>
<!--[if IE 8]> <html class="lt-ie10 lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]> <html class="lt-ie10 ie9"> <![endif]-->
<!--[if gt IE 9] <!-->
<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#fff059" />
    <title>Mercado Libre | Node Workshop</title>
    <link rel="shortcut icon" href="http://ui.mlstatic.com/navigation/1.2.0/mercadolibre/favicon.ico" />
    <!--[if lt IE 9]>
    <script src="http://static.mlstatic.com/org-img/ch/vendor/html5shiv/html5shiv-3.7.0.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet">

</head>

<body>
    <header role="banner" class="header">
        <div class="header__container">
            <a class="header__logo" href="/" tabindex="1">MercadoLibre - Donde compras y vendes de todo</a>
            <form class="header__search" action="#" method="POST" role="search" data-js="form">
                <input type="text" class="header__search-input" name="q" max-length="120" tabindex="2" autocapitalize="off" autocomplete="off"
                    autocorrect="off" spellcheck="false" placeholder="Nunca dejes de buscar" data-js="search" />
                <button type="submit" class="header__search-btn" data-fastClick tabindex="3">
                    <i class="header__search-icon"><span>Buscar</span></i>
                </button>
            </form>
        </div>
    </header>

    <main role="main" class="main">
        <div class="breadcrumb-container" id="breadcrumb-wrapper">
        </div>

        <div class="main__content" id="products-list-wrapper"></div>
    </main>

    <!-- ########################################
                    Templates
    ######################################## -->
    <script id="breadcrumb-template" type="text/x-handlebars-template">
        <ul class="breadcrumb">
            <li class="breadcrumb__element"><a href="/">Inicio</a></li>
            {{#each breadCrumbs}}
            <li class="breadcrumb__element">{{name}}</li>
            {{/each}}
        </ul>
    </script>
    
    <script id="product-list-template" type="text/x-handlebars-template">
        {{#if products}}
            {{#each products}}
            <a class="search-item" href="{{permalink}}">
                <div class="search-item__picture">
                    <img src="{{thumbnail}}" alt="{{title}}">
                </div>
                <div class="search-item__description">
                    <span class="search-item__price">{{{formatedMoney price}}}</span>
                    {{#if shipping.free_shipping}}
                    <i class="search-item__freeshipment"></i>
                    {{/if}}
                    <p class="search-item__title">{{title}}</p>
                </div>
                <div class="search-item__location">{{address.city_name}}</div>
            </a>
            {{/each}}
        {{else}}
        <div class="search-item search-item--no-results">
            <h3>Por favor utliza el cuadro de búsqueda superior para empezar</h3>
        </div>
        {{/if}}
    </script>

    <script id="no-product-found-template" type="text/x-handlebars-template">
        <div class="search-item search-item--no-results">
            <h2>No hay publicaciones que coincidan con tu búsqueda.</h2>
            <ul class="search-tips">
                <li>Revisa la ortografía de la palabra.</li>
                <li>Utiliza palabras más genéricas o menos palabras.</li>
                <li><a href="https://www.mercadolibre.com.ar/jm/ml.allcategs.AllCategsServlet">Navega por categorías de productos</a>                    para encontrar un producto similar.</li>
            </ul>
        </div>
    </script>

    <script src="assets/scripts/handlebars.min-latest.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
